    }
    
    .stat-value {

      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“„ HWPX to Canvas Editor Viewer</h1>
      <p style="color: #666;">HWPX JSONì„ Canvas Editorë¡œ ë³€í™˜í•˜ê³  ë Œë”ë§í•©ë‹ˆë‹¤</p>
      
      <div class="controls">

          ğŸ“ JSON íŒŒì¼ ì„ íƒ
          <input type="file" id="jsonFile" class="file-input" accept=".json">
        </label>
        <button class="btn" onclick="convertAndRender()">ğŸ”„ ë³€í™˜ ë° ë Œë”ë§</button>
        <button class="btn btn-secondary" onclick="loadSample()">ğŸ“ ìƒ˜í”Œ ë¡œë“œ</button>
        <button class="btn btn-secondary" onclick="clearAll()">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>
      </div>
      
      <div id="status" class="status"></div>
      
      <div class="stats" id="stats" style="display:none;">
        <div class="stat-item">
          <div class="stat-label">ë¬¸ë‹¨</div>
          <div class="stat-value" id="statParagraphs">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">í…Œì´ë¸”</div>
          <div class="stat-value" id="statTables">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">ì´ë¯¸ì§€</div>
          <div class="stat-value" id="statImages">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">ìš”ì†Œ</div>

    </div>
    
    <div class="main-content">
      <div class="panel">
        <div class="panel-header">ğŸ“¥ HWPX JSON ì…ë ¥</div>
        <div class="panel-content">
          <textarea id="jsonInput" placeholder="HWPX JSONì„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ê±°ë‚˜ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”..."></textarea>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-header">ğŸ“ Canvas Editor ë Œë”ë§</div>

  </div>

  <!-- Canvas Editor ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
  <script type="module">
    import Editor from './src/editor/index.ts'
    
    window.Editor = Editor
    window.editorInstance = null
    
    // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
    document.getElementById('jsonFile').addEventListener('change', async (e) => {
      const file = e.target.files[0]
      if (file) {
        const text = await file.text()
        document.getElementById('jsonInput').value = text
        showStatus('JSON íŒŒì¼ì„ ë¡œë“œí–ˆìŠµë‹ˆë‹¤', 'info')
      }
    })
    
    // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
    window.showStatus = function(message, type = 'info') {
      const statusEl = document.getElementById('status')
      statusEl.textContent = message
      statusEl.className = `status ${type}`
      
      if (type !== 'error') {
        setTimeout(() => {
          statusEl.style.display = 'none'
        }, 5000)
      }
    }
    
    // í†µê³„ ì—…ë°ì´íŠ¸
    window.updateStats = function(stats) {
      document.getElementById('stats').style.display = 'grid'
      document.getElementById('statParagraphs').textContent = stats.paragraphs || 0
      document.getElementById('statTables').textContent = stats.tables || 0
      document.getElementById('statImages').textContent = stats.images || 0
      document.getElementById('statElements').textContent = stats.elements || 0
    }
    
    // ë³€í™˜ ë° ë Œë”ë§
    window.convertAndRender = async function() {
      const jsonText = document.getElementById('jsonInput').value
      
      if (!jsonText.trim()) {
        showStatus('JSON ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error')
        return
      }
      
      try {
        // JSON íŒŒì‹±
        const hwpxJson = JSON.parse(jsonText)
        showStatus('JSON íŒŒì‹± ì¤‘...', 'info')
        
        // ProcessorManagerë¥¼ ì‚¬ìš©í•œ ë³€í™˜
        const elements = await convertHWPXToCanvas(hwpxJson)
        
        // í†µê³„
        const stats = {
          paragraphs: countElements(elements, 'PARAGRAPH'),
          tables: countElements(elements, 'TABLE'),
          images: countElements(elements, 'IMAGE'),
          elements: elements.length
        }
        updateStats(stats)
        
        // Canvas Editorë¡œ ë Œë”ë§
        renderInEditor(elements)
        
        showStatus('âœ… ë³€í™˜ ë° ë Œë”ë§ ì™„ë£Œ!', 'success')
      } catch (error) {
        console.error('ë³€í™˜ ì—ëŸ¬:', error)
        showStatus(`âŒ ì—ëŸ¬: ${error.message}`, 'error')
      }
    }
    
    // HWPX JSONì„ Canvas Editor í˜•ì‹ìœ¼ë¡œ ë³€í™˜
    window.convertHWPXToCanvas = async function(hwpxJson) {
      const elements = []
      
      // ì‹¤ì œ êµ¬ì¡° íŒŒì‹±
      if (hwpxJson.content && hwpxJson.content.sections) {
        for (const section of hwpxJson.content.sections) {
          if (section && section.data && section.data.parsed_structure) {
            const sectionElements = processNode(section.data.parsed_structure)
            elements.push(...sectionElements)
          }
        }
      }
      
      return elements
    }
    
    // ë…¸ë“œ ì²˜ë¦¬ (ê°„ë‹¨í•œ ë²„ì „)
    window.processNode = function(node) {
      const elements = []
      
      if (!node) return elements
      
      // í…ìŠ¤íŠ¸ ë…¸ë“œ
      if (node.tag === 't' && node.text) {
        // ê° ë¬¸ìë¥¼ ê°œë³„ ìš”ì†Œë¡œ
        for (const char of node.text) {
          elements.push({
            value: char
          })
        }
      }
      
      // ë¬¸ë‹¨
      if (node.tag === 'p') {
        // ë¬¸ë‹¨ ë‚´ í…ìŠ¤íŠ¸ ì²˜ë¦¬
        if (node.children) {
          for (const child of node.children) {
            elements.push(...processNode(child))
          }
        }
        // ë¬¸ë‹¨ ëì— ì¤„ë°”ê¿ˆ
        elements.push({
          value: '\n'
        })
      }
      
      // run ë…¸ë“œ
      if (node.tag === 'run' && node.children) {
        for (const child of node.children) {
          elements.push(...processNode(child))
        }
      }
      
      // í…Œì´ë¸”
      if (node.tag === 'tbl') {
        // ê°„ë‹¨í•œ í…Œì´ë¸” êµ¬ì¡°
        const table = {
          type: 'table',
          value: '',
          colgroup: [],
          trList: []
        }
        
        // í…Œì´ë¸” í–‰ ì²˜ë¦¬
        if (node.children) {
          for (const child of node.children) {
            if (child.tag === 'tr') {
              const tr = {
                height: 30,
                tdList: []
              }
              
              // ì…€ ì²˜ë¦¬
              if (child.children) {
                for (const cell of child.children) {
                  if (cell.tag === 'tc') {
                    tr.tdList.push({
                      colspan: 1,
                      rowspan: 1,
                      value: processNode(cell)
                    })
                  }
                }
              }
              
              table.trList.push(tr)
            }
          }
          
          // colgroup ì„¤ì •
          if (table.trList.length > 0 && table.trList[0].tdList.length > 0) {
            for (let i = 0; i < table.trList[0].tdList.length; i++) {
              table.colgroup.push({ width: 100 })
            }
          }
        }
        
        elements.push(table)
      }
      
      // ì¬ê·€ì ìœ¼ë¡œ ìì‹ ë…¸ë“œ ì²˜ë¦¬
      if (node.children && node.tag !== 'p' && node.tag !== 'run' && node.tag !== 'tbl') {
        for (const child of node.children) {
          elements.push(...processNode(child))
        }
      }
      
      return elements
    }
    
    // ìš”ì†Œ íƒ€ì… ì¹´ìš´íŠ¸
    window.countElements = function(elements, type) {
      let count = 0
      for (const el of elements) {
        if (el.type === type.toLowerCase()) {
          count++
        }
        // ì¤‘ì²© ìš”ì†Œ ì²˜ë¦¬
        if (el.valueList) {
          count += countElements(el.valueList, type)
        }
        if (el.trList) {
          for (const tr of el.trList) {
            if (tr.tdList) {
              for (const td of tr.tdList) {
                if (td.value && Array.isArray(td.value)) {
                  count += countElements(td.value, type)
                }
              }
            }
          }
        }
      }
      return count
    }
    
    // Canvas Editorì—ì„œ ë Œë”ë§
    window.renderInEditor = function(elements) {
      // ê¸°ì¡´ ì—ë””í„° ì œê±°
      if (window.editorInstance) {
        window.editorInstance.destroy()
      }
      
      // ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™”
      const container = document.getElementById('editorContainer')
      container.innerHTML = ''
      
      // ìƒˆ ì—ë””í„° ìƒì„±
      window.editorInstance = new Editor(container, {
        main: elements,
        header: [],
        footer: []
      }, {
        mode: 'edit',
        height: 600,
        width: container.offsetWidth,
        pageMode: 'paging',
        pageNumber: {
          format: '{pageNo}/{pageCount}'
        },
        watermark: {
          data: ''
        }
      })
    }
    
    // ìƒ˜í”Œ ë°ì´í„° ë¡œë“œ
    window.loadSample = function() {
      const sampleJson = {
        content: {
          sections: [{
            data: {
              parsed_structure: {
                tag: 'sec',
                children: [
                  {
                    tag: 'p',
                    children: [
                      {
                        tag: 'run',
                        children: [
                          {
                            tag: 't',
                            text: 'HWPX to Canvas Editor ë³€í™˜ í…ŒìŠ¤íŠ¸'
                          }
                        ]
                      }
                    ]
                  },
                  {
                    tag: 'p',
                    children: [
                      {
                        tag: 'run',
                        children: [
                          {
                            tag: 't',
                            text: 'ì´ê²ƒì€ ìƒ˜í”Œ ë¬¸ì„œì…ë‹ˆë‹¤. í•œê¸€ê³¼ ì˜ë¬¸ English Textê°€ ì„ì—¬ ìˆìŠµë‹ˆë‹¤.'
                          }
                        ]
                      }
                    ]
                  },
                  {
                    tag: 'p',
                    children: [
                      {
                        tag: 'run',
                        children: [
                          {
                            tag: 't',
                            text: 'ì—¬ëŸ¬ ë¬¸ë‹¨ìœ¼ë¡œ êµ¬ì„±ëœ ë¬¸ì„œë¥¼ í…ŒìŠ¤íŠ¸í•©ë‹ˆë‹¤.'
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            }
          }]
        }
      }
      
      document.getElementById('jsonInput').value = JSON.stringify(sampleJson, null, 2)
      showStatus('ìƒ˜í”Œ ë°ì´í„°ë¥¼ ë¡œë“œí–ˆìŠµë‹ˆë‹¤', 'info')
    }
    
    // ì´ˆê¸°í™”
    window.clearAll = function() {
      document.getElementById('jsonInput').value = ''
      if (window.editorInstance) {
        window.editorInstance.destroy()
        document.getElementById('editorContainer').innerHTML = ''
      }
      document.getElementById('stats').style.display = 'none'
      showStatus('ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤', 'info')
    }
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒ˜í”Œ ë¡œë“œ
    window.addEventListener('load', () => {
      loadSample()
    })
  </script>
