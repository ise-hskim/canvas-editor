<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 변환 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .panel {
            flex: 1;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        
        h2 {
            margin-top: 0;
            color: #333;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
            max-height: 400px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>HWPX 테이블 변환 테스트</h1>
    
    <button onclick="testConversion()">변환 테스트 실행</button>
    
    <div id="status"></div>
    
    <div class="container">
        <div class="panel">
            <h2>원본 HWPX 테이블 구조</h2>
            <pre id="original"></pre>
        </div>
        
        <div class="panel">
            <h2>변환된 Canvas Editor 구조</h2>
            <pre id="converted"></pre>
        </div>
    </div>
    
    <div class="panel">
        <h2>테이블 미리보기</h2>
        <div id="preview"></div>
    </div>
    
    <script type="module">
        window.testConversion = async function() {
            const statusDiv = document.getElementById('status');
            const originalDiv = document.getElementById('original');
            const convertedDiv = document.getElementById('converted');
            const previewDiv = document.getElementById('preview');
            
            try {
                statusDiv.innerHTML = '<div class="status">변환 중...</div>';
                
                // HWPX JSON 파일 로드
                const response = await fetch('/temp/인천정각중학교 교육실습 운영 계획 (1) (1).json');
                const hwpxJson = await response.json();
                
                // 첫 번째 테이블 찾기
                function findFirstTable(node) {
                    if (node.tag === 'tbl') return node;
                    if (node.children) {
                        for (const child of node.children) {
                            const result = findFirstTable(child);
                            if (result) return result;
                        }
                    }
                    return null;
                }
                
                const section = hwpxJson.content.sections[0].data.parsed_structure;
                const table = findFirstTable(section);
                
                if (table) {
                    // 원본 구조 표시
                    originalDiv.textContent = JSON.stringify({
                        tag: table.tag,
                        attributes: table.attributes,
                        childrenTags: table.children.map(c => c.tag),
                        firstRow: table.children.find(c => c.tag === 'tr')
                    }, null, 2);
                    
                    // Converter 모듈 임포트
                    const { HWPXToCanvasConverter } = await import('/src/converters/hwpx-to-canvas/HWPXToCanvasConverter.ts');
                    
                    // 변환 실행
                    const converter = new HWPXToCanvasConverter({
                        preserveStyles: true,
                        preserveLayout: true,
                        tableDefaultBorder: true
                    });
                    
                    const result = converter.convertSync(hwpxJson);
                    
                    if (result.success && result.data) {
                        // 변환된 테이블 찾기
                        const tables = result.data.data.main.filter(el => el.type === 13); // ElementType.TABLE = 13
                        
                        if (tables.length > 0) {
                            const convertedTable = tables[0];
                            
                            // 변환된 구조 표시
                            convertedDiv.textContent = JSON.stringify({
                                type: convertedTable.type,
                                width: convertedTable.width,
                                colgroup: convertedTable.colgroup,
                                trCount: convertedTable.trList?.length,
                                firstRow: convertedTable.trList?.[0]
                            }, null, 2);
                            
                            // 테이블 미리보기 생성
                            if (convertedTable.trList && convertedTable.colgroup) {
                                let html = '<table>';
                                
                                // colgroup
                                html += '<colgroup>';
                                for (const col of convertedTable.colgroup) {
                                    html += `<col style="width: ${col.width}px">`;
                                }
                                html += '</colgroup>';
                                
                                // rows
                                for (const tr of convertedTable.trList) {
                                    html += '<tr>';
                                    for (const td of tr.tdList || []) {
                                        const content = td.value?.map(el => el.value || '').join('') || '';
                                        html += `<td colspan="${td.colspan || 1}" rowspan="${td.rowspan || 1}">${content || '&nbsp;'}</td>`;
                                    }
                                    html += '</tr>';
                                }
                                
                                html += '</table>';
                                previewDiv.innerHTML = html;
                            }
                            
                            statusDiv.innerHTML = '<div class="status success">✅ 변환 성공! ' + tables.length + '개의 테이블을 찾았습니다.</div>';
                        } else {
                            statusDiv.innerHTML = '<div class="status error">⚠️ 변환된 테이블을 찾을 수 없습니다.</div>';
                        }
                        
                        // 통계 표시
                        console.log('Conversion stats:', result.stats);
                    } else {
                        statusDiv.innerHTML = '<div class="status error">❌ 변환 실패: ' + (result.errors?.[0]?.message || 'Unknown error') + '</div>';
                    }
                } else {
                    statusDiv.innerHTML = '<div class="status error">❌ HWPX 문서에서 테이블을 찾을 수 없습니다.</div>';
                }
                
            } catch (error) {
                console.error('Test error:', error);
                statusDiv.innerHTML = '<div class="status error">❌ 오류: ' + error.message + '</div>';
            }
        }
        
        // 페이지 로드 시 자동 실행
        testConversion();
    </script>
</body>
</html>
